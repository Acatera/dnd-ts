<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk RPG UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        .ui-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-circle {
            width: 300px;
            height: 300px;
            border: 2px solid rgba(0, 255, 255, 0.7);
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
            background: rgba(0, 0, 0, 0.3);
        }

        .inner-circle {
            width: 180px;
            height: 180px;
            border: 2px solid rgba(255, 0, 255, 0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
            background: rgba(0, 0, 0, 0.5);
        }

        .data-display p {
            font-size: 18px;
            color: #00ffff;
            margin-bottom: 10px;
        }

        .status-bar {
            width: 100%;
            height: 20px;
            background-color: #333;
            border: 1px solid #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
            border-radius: 5px;
            overflow: hidden;
        }

        .status-bar::before {
            content: "";
            display: block;
            height: 100%;
            width: 60%;
            background-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }

        .data-panel {
            margin-top: 50px;
            display: flex;
            gap: 20px;
        }

        .panel-section {
            text-align: center;
        }

        .panel-section p {
            font-size: 16px;
            color: #ff00ff;
            margin-bottom: 8px;
        }

        .status-bar.small {
            height: 15px;
            box-shadow: 0 0 8px rgba(255, 0, 255, 0.4);
        }

        .status-bar.small::before {
            background-color: #ff00ff;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="ui-container">
        <div class="main-circle">
            <div class="inner-circle">
                <div class="data-display">
                    <p>System Status</p>
                    <div class="status-bar"></div>
                </div>
            </div>
        </div>

        <div class="data-panel">
            <div class="panel-section">
                <p>Health</p>
                <div class="status-bar small"></div>
            </div>
            <div class="panel-section">
                <p>Energy</p>
                <div class="status-bar small"></div>
            </div>
            <div class="panel-section">
                <p>Cybernetics</p>
                <div class="status-bar small"></div>
            </div>
        </div>
    </div>
</body>
</html>
