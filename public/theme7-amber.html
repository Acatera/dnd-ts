<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk RPG - Sample 7: Amber Tint</title>
    <style>
        /* Theme 7: Sci-fi Futuristic UI with 60% Amber Tint */
        .theme7 {
            background-color: #0D0C09; /* Dark background with amber tint */
            color: #B88A45; /* Main text color in grayscale + amber tint */
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        .theme7 h1, .theme7 h2, .theme7 p {
            font-family: 'Arial', sans-serif;
            color: #E0B378; /* Lighter grayscale + amber for titles */
        }
        .theme7 h1 {
            color: #F0C689; /* Even lighter for main headers */
            text-transform: uppercase;
        }
        .theme7 p {
            color: #A07A4D; /* Softer light amber-tinted gray for paragraphs */
        }
        .theme7 a {
            color: #D1A05E; /* Amber tint for links */
            text-decoration: none;
        }
        .theme7 a:hover {
            color: #E0B378; /* Lighter amber tint on hover */
        }
        .theme7 button {
            background-color: #2C2418; /* Darker amber background for buttons */
            color: #B88A45;
            border: 2px solid #B88A45;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        .theme7 button:hover {
            background-color: #B88A45;
            color: #2C2418;
            border-color: #D1A05E;
        }
        .theme7 .card {
            background-color: #1A160D; /* Darker card background with amber tint */
            border: 1px solid #B88A45;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
        }
        .theme7 .card h2 {
            color: #D1A05E;
            margin-bottom: 10px;
        }
        .theme7 .stats {
            display: flex;
            justify-content: space-between;
            color: #A07A4D;
        }
        .theme7 .stats div {
            width: 30%;
            background-color: #302716; /* Dark amber stat background */
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        .theme7 .inventory {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .theme7 .inventory .item {
            width: 60px;
            height: 60px;
            background-color: #2C2418; /* Darker amber background for inventory */
            border: 2px solid #B88A45;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            font-size: 1.2em;
        }
    </style>
</head>
<body class="theme7">
    <h1>Theme 7: Futuristic Sci-Fi UI (Amber Tint)</h1>
    <p>This theme introduces a 60% amber tint to the grayscale version, adding a warm, retro-futuristic feel while keeping the overall brightness and contrast.</p>
