<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoguePunk</title>
    <link rel="stylesheet" href="site.css">
    <script src="dist/index.js" type="module"></script>
    <link rel="icon" href="cyberpunk_roguelike_favicon_48x48.png" type="image/x-icon">
</head>

<body>
    <div id="main">
        <div id="char-info">
            <div id="char-stats">
                <div id="char-health" class="char-info-bar">
                    <div id="char-health-current" style="height:100%; width: 100%;"></div>
                </div>

                <div id="char-experience" class="char-info-bar">
                    <div id="char-experience-current" style="height:100%; width: 0%;"></div>
                </div>

                <p id="char-level" class="char-info-line">Level: 1</p>
            </div>

            <div id="char-equipment">
                <div class="char-equipment-item">
                    <label>Weapon</label>
                    <span id="char-equipment-weapon">Fists</span>
                </div>
                <div class="char-equipment-item">
                    <label>Head</label>
                    <span id="char-equipment-head">None</span>
                </div>

                <div class="char-equipment-item">
                    <label>Chest</label>
                    <span id="char-equipment-chest">None</span>
                </div>

                <div class="char-equipment-item">
                    <label>Hands</label>
                    <span id="char-equipment-hands">None</span>
                </div>

                <div class="char-equipment-item">
                    <label>Legs</label>
                    <span id="char-equipment-legs">None</span>
                </div>

                <div class="char-equipment-item">
                    <label>Feet</label>
                    <span id="char-equipment-feet">None</span>
                </div>
            </div>
        </div>
        <div id="logs"></div>
        <div id="area">
            <div class="area-section-title" id="area-name"></div>
            <div class="area-section" id="area-desc"></div>
            <div class="area-section-title">Enemies</div>
            <div class="area-section" id="area-mob-list"></div>
        </div>
        <div id="controls">
            <div class="controls-title">Controls</div>
            <p class="control" id="attack-control">Attack</p>
        </div>
    </div>
</body>

</html>
