<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoguePunk</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
        }

        #main {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 1fr 1fr;
            grid-template-areas: "char-info map" "logs controls";
            height: 100vh;
        }

        #char-info {
            grid-area: char-info;
            border: 1px solid #555;
        }

        #logs {
            grid-area: logs;
            border: 1px solid #555;
            overflow-y: scroll;
            color: #ddd;
            padding: 5px;
            font-family: monospace;
            font-size: 16px;
        }

        #map {
            grid-area: map;
            border: 1px solid #555;
        }

        #controls {
            grid-area: controls;
            border: 1px solid #555;
        }
    </style>
    <script src="dist/site.js" type="module"></script>
    <script src="dist/index.js" type="module"></script>
    <script src="dist/game.js" type="module"></script>
</head>

<body>
    <div id="main">
        <div id="char-info"></div>
        <div id="logs"></div>
        <div id="map"></div>
        <div id="controls"></div>
    </div>
</body>

</html>
