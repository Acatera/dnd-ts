<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk RPG - Sample 7: Grayscale Variant</title>
    <style>
        /* Theme 7: Sci-fi Futuristic UI (Grayscale) */
        .theme7 {
            background-color: #0D0D0D; /* Dark background (grayscale) */
            color: #B8B8B8; /* Main text color in grayscale */
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        .theme7 h1, .theme7 h2, .theme7 p {
            font-family: 'Arial', sans-serif;
            color: #E0E0E0; /* Lighter grayscale for titles */
        }
        .theme7 h1 {
            color: #F0F0F0; /* Even lighter for main headers */
            text-transform: uppercase;
        }
        .theme7 p {
            color: #A0A0A0; /* Softer light gray for paragraphs */
        }
        .theme7 a {
            color: #D0D0D0; /* Grayscale for links */
            text-decoration: none;
        }
        .theme7 a:hover {
            color: #E0E0E0; /* Lighter gray on hover */
        }
        .theme7 button {
            background-color: #202020; /* Dark gray background for buttons */
            color: #B8B8B8;
            border: 2px solid #B8B8B8;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        .theme7 button:hover {
            background-color: #B8B8B8;
            color: #202020;
            border-color: #D0D0D0;
        }
        .theme7 .card {
            background-color: #1A1A1A; /* Darker card background (grayscale) */
            border: 1px solid #B8B8B8;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
        }
        .theme7 .card h2 {
            color: #D0D0D0;
            margin-bottom: 10px;
        }
        .theme7 .stats {
            display: flex;
            justify-content: space-between;
            color: #A0A0A0;
        }
        .theme7 .stats div {
            width: 30%;
            background-color: #303030; /* Darker stat background (grayscale) */
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        .theme7 .inventory {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .theme7 .inventory .item {
            width: 60px;
            height: 60px;
            background-color: #252525; /* Darker grayscale background for inventory */
            border: 2px solid #B8B8B8;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            font-size: 1.2em;
        }
    </style>
</head>
<body class="theme7">
    <h1>Theme 7: Futuristic Sci-Fi UI (Grayscale)</h1>
    <p>This grayscale variant retains the brightness and contrast of the original theme while removing color, creating a more minimalistic, monochromatic design.</p>
